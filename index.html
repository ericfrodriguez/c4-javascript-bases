<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador en React</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- <link rel="stylesheet" href="./styles.css"> -->
</head>

<body>
    <div id="root"></div>

    <script>
        // DefiniciÃ³n del componente de contador 
        function Counter() {
            const [count, setCount] = React.useState(0);

            const increment = () => {
                setCount(count + 1);
            };
            const decrement = () => {
                setCount(count - 1);
            };
            return (
                React.createElement('div', null,
                    React.createElement('h1', null, 'Contador'),
                    React.createElement('p', null, 'Valor: ' + count),
                    React.createElement('button', { onClick: increment }, 'Incrementar'),
                    React.createElement('button', { onClick: decrement }, 'Decrementar'))
            );
        }
        // Renderizado del componente en el DOM virtual
        ReactDOM.render(React.createElement(Counter), document.getElementById('root')); 
    </script>

    <!-- <script src="./scripts/variables.js"></script> -->
    <!-- <script src="./scripts/practica/filtro-productos.js"></script> -->
</body>

</html>
